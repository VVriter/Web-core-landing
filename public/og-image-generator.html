<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCore OG Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #8B5CF6 0%, #D946EF 50%, #F97316 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.3;
    }
    
    .content {
      z-index: 1;
      text-align: center;
      padding: 60px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .logo svg {
      width: 80px;
      height: 80px;
    }
    
    h1 {
      font-size: 72px;
      font-weight: 900;
      color: white;
      margin-bottom: 24px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: -2px;
    }
    
    .subtitle {
      font-size: 32px;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 600;
      margin-bottom: 16px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .description {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.9);
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.5;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .accent {
      color: #FFE5B4;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="pattern"></div>
  <div class="content">
    <div class="logo">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 10L90 30V70L50 90L10 70V30L50 10Z" stroke="white" stroke-width="3" fill="rgba(255, 255, 255, 0.2)"/>
        <path d="M50 30L70 40V60L50 70L30 60V40L50 30Z" stroke="white" stroke-width="2" fill="none"/>
        <circle cx="50" cy="50" r="8" fill="white"/>
      </svg>
    </div>
    <h1>WebCore</h1>
    <div class="subtitle">Перетворюємо ідеї на цифровий успіх</div>
    <div class="description">
      Професійні веб-послуги для вашого бізнесу.<br>
      <span class="accent">Швидко. Якісно. З концентрацією на результат.</span>
    </div>
  </div>
</body>
</html>
