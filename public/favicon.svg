<svg width="32" height="32" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D946EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faviconGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#faviconGradient)" rx="40"/>
  
  <!-- Glow circle -->
  <circle cx="100" cy="100" r="60" fill="url(#faviconGlow)" opacity="0.5"/>
  
  <!-- Outer hexagon -->
  <path
    d="M100 30 L165 65 L165 135 L100 170 L35 135 L35 65 Z"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.9"
  />
  
  <!-- Inner star pattern -->
  <g stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.95">
    <!-- Vertical line -->
    <line x1="100" y1="50" x2="100" y2="150" />
    <!-- Horizontal line -->
    <line x1="50" y1="100" x2="150" y2="100" />
    <!-- Diagonal lines -->
    <line x1="75" y1="75" x2="125" y2="125" />
    <line x1="125" y1="75" x2="75" y2="125" />
  </g>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="8" fill="#FFFFFF" opacity="1"/>
</svg>

