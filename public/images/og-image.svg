<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D946EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo Circle -->
  <circle cx="600" cy="200" r="80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <path d="M600 140 L640 160 L640 200 L600 220 L560 200 L560 160 Z" fill="white" opacity="0.9"/>
  <path d="M600 160 L625 175 L625 195 L600 210 L575 195 L575 175 Z" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
  <circle cx="600" cy="185" r="8" fill="white"/>
  
  <!-- Title -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle" letter-spacing="-2">
