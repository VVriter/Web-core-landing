  </text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="480" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="500" r="30" fill="rgba(255,255,255,0.15)"/>
