version: '3.8'

services:
  # Nuxt application
  nuxt-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: webcore-nuxt-app
    restart: unless-stopped
    networks:
      - webcore-network
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    volumes:
      # Optional: for logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: webcore-nginx
    restart: unless-stopped
    ports:
      - "1111:1111"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - nuxt-app
    networks:
      - webcore-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1111/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  webcore-network:
    driver: bridge

volumes:
  logs:
    driver: local

